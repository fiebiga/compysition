language: python
python: 2.7
matrix:
  include:
    - name: "Ubuntu 18.04"
      os: linux
      dist: bionic
    - name: "Ubuntu 20.04"
      os: linux
      dist: focal
before_install:
  - sudo apt-get -qq update
  - make dependencies
  - make install-pytest
install:
  - make install
script:
  - pytest